<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Earnings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- adding google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navigation-bar">
      <h1 class="logo-tag">
        <a>SMART EARNINGS</a></h1>
    <div class="navbar" id="mynavbar">
      <ul class="navbar-ul">
        <li><a class="nav-li"href="#">Home</a></li>
        <li><a class="nav-li" href="#">Services</a></li>
        <li><a class="nav-li"  href="#">Your Orders</a></li>
        <li><a class="nav-li"  href="#">FAQ's</a></li>
        <li><a class="nav-li"  href="#">Contact</a></li>
      </ul>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <a href="javascript:void(0);" class="icon-exit-icon" onclick="toggleNavbar()">
        <i class="fa fa-times"></i>
      </a>

    </div>
    <hr>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("mynavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
    function toggleNavbar()
    {
      var x = document.getElementById("mynavbar");
      if (x.className === "navbar") {
        x.className += " close";
      } else {
        x.className = "navbar";
      }

    }
    </script>
 
  
</body>
</html>
